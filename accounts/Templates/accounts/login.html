{% extends "accounts/base.html" %}
{% load static%}

{% block form %}<div class="limiter">
    <div
      class="container-login100"
      style="background-image: url('{% static 'images/bg-01.jpg' %}')"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form id = "loginForm" class="login100-form validate-form" method = "post" enctype = "multipart/form-data">
            {% csrf_token %}
          <span class="login100-form-title p-b-49"> Login </span>

          <div
            class="wrap-input100 validate-input m-b-23"
            data-validate="Username is reauired"
          >
            <span class="label-input100">Username/Email</span>
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Type your username"
            />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <span class="label-input100">Password</span>
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Type your password"
            />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div id="message" class="message"></div>
          <div class="text-right p-t-8 p-b-31">
            <a href="{% url 'forgot' %}"> Forgot password? </a>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">Login</button>
            </div>
          </div>


          <div class="flex-col-c p-t-155">
            <span class="txt1 p-b-17"> Don't Have an Account? </span>

            <a href="{% url 'register' %}" class="txt2"> Sign Up </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
  <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'js/main.js' %}"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('pass');

      try{
        const response = await fetch('{% url "login-api" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
          },
          body: JSON.stringify({username, password})
        });


        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = '';
        
        if(response.status === 200){
            
          const data = await response.json();
          localStorage.setItem('access_token', data.access);
          localStorage.setItem('refresh_token', data.refresh);
        }
        console.log("Login success");
      }catch(err){
        console.error(err);
      }
    });
  </script>
  
  {% endblock form %}
